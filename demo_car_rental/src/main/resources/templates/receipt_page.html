<!DOCTYPE html>
<html>
<title>Confirm your booking</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
            background-image: url("https://i0.wp.com/www.valisemag.com/wp-content/uploads/2019/09/California-Coast-Road-Trip-Big-Sur-1.jpg?fit=1800%2C924&ssl=1");
        }

        * {
            box-sizing: border-box;
        }

        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            margin: 0 -16px;
        }

        .col-25 {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
        }

        .col-50 {
            -ms-flex: 50%; /* IE10 */
            flex: 50%;
        }

        .col-75 {
            -ms-flex: 75%; /* IE10 */
            flex: 75%;
        }

        .col-25,
        .col-50,
        .col-75 {
            padding: 0 16px;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        a {
            color: #2196F3;
            border-color: ;
        }

        hr {
            border: 1px solid lightgrey;
        }

        span.price {
            float: right;
            color: grey;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }

            .col-25 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<h2 style="margin-left: 20px; font-size: 50px;"><i class="fa fa-check-circle" style="color:springgreen;"></i><b> Success! </b></h2>
<h4 style="margin-left: 30px;">Please check your email for confirmation. You can also print this page to keep your record!</h4>
<div class="row" style="margin: 10px;">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-50">
                        <label style="margin-top: 20px; font-size: 20px;"><i class="fa fa-user"></i> <b>Booker's Name:</b></label>
                        <text th:text="${rent.driverFirstName}">First Name</text> <text th:text="${rent.driverLastName}"> Last Name</text>
                    </div>
                    <div class="col-50">
                        <label style="margin-top: 20px; font-size: 20px;"><i class="fa fa-envelope"></i> <b>Email address:</b></label>
                        <text><th:block th:text="${customer.email}">Email</th:block></text>
                    </div>
                </div>
                <label style="margin-top: 20px; font-size: 28px;"><i class="fa fa-map-marker"></i> <b>Pick Up Location</b></label>

                <div class="row">
                    <div class="col-50">
                        <h3>Address</h3>
                        <text><th:block th:text="${rent.pickUp}">Location</th:block></text>
                    </div>
                    <div class="col-50">
                        <h3><i class="fa fa-phone"></i> Contact number</h3>
                        <text th:text="${rent.phone}">phone</text>
                    </div>
                </div>

                <label style="margin-top: 20px; font-size: 25px;"><i class="fa fa-calendar"></i> <b>Booked Dates</b></label>

                <div class="row">
                    <div class="col-50">
                        <h3>Pick Up Date/Time</h3>
                        <text><th:block th:text="${rent.startDate}"></th:block> After 6:00am(PDT)</text>
                    </div>
                    <div class="col-50">
                        <h3>Return Date/Time</h3>
                        <text><th:block th:text="${rent.endDate}"></th:block> Before 5:00pm(PDT)</text>
                    </div>
                </div>

            </form>
        </div>
        <hr>

        <a href="welcome" style="color:white; background-color: #af150e; margin:30px;" class="btn">
            <i class="fa fa-arrow-left"></i> Back to Home</a>

        </form>
    </div>
</div>

</div>

</body>
</html>
